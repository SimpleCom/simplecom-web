<h1>Home</h1>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
    <nav-buttons></nav-buttons>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
    <div row>
      <div class = "col-xs-12 col-sm=12 col-md-3 col-lg-3 col-xl-2">
        <button type="button" (click)="toggleDropdown()" class="btn btn-block btn-primary">Add List</button>
      </div>
    </div>

    <div row *ngIf="dropdownDisplay">
      <div class = "col-xs-12 col-sm=12 col-md-6 col-lg-3 col-xl-3 mt-2">
        <form [formGroup]="listForm" (ngSubmit)="saveNewList()">
          <div class="form-group">
            <label for="username">New list name</label>
            <input formControlName="name" type="text" class="form-control" id="username" maxlength="64">
          </div>
          <button *ngIf="!addingList" (click)="saveNewList()" type="button" class="btn btn-primary" [disabled]="!listForm.value.name">Add</button>
          <button *ngIf="addingList" type="button" class="btn btn-primary" disabled>One Moment... <i class="fa fa-circle-o-notch fa-spin fa-fw"></i></button>
        </form>
      </div>
      <hr>
    </div>

    <div row class = "mt-4">
      <ul class="list-group" >
        <li *ngFor="let list of lists; let i = index;" class="list-group-item">
          <div *ngIf="editingList === list.id">
            <form (ngSubmit)="saveEditedList(list)">
              <input id="edit-list-{{i}}" type="text" class="edited-list" [(ngModel)]="list.name" [ngModelOptions]="{standalone: true}" />
              <button (click)="saveEditedList(list)" type="submit" class="btn btn-success btn-lg right pointer edit-list-button"><i class="fa fa-check"></i></button>
            </form>
          </div>
          <div *ngIf="editingList !== list.id">
            <span (click)="viewListDetails(list)" class="big-span hover pointer">{{ list.name }}</span>
            <button (click)="deleteList(list)" class="btn btn-danger btn-lg right pointer"><i class="fa fa-trash-o"></i></button>
            <button (click)="editList(list)" class="btn btn-primary btn-lg right pointer edit-list-button"><i class="fa fa-pencil"></i></button>
            <div class="list-contact-container">
              <table class="table table-condensed table-striped table-bordered">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                </tr>
                <tr *ngFor="let contact of list.contacts">
                  <td>{{contact.name}}</td>
                  <td>{{contact.email}}</td>
                </tr>
              </table>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
