<h1>Add a List</h1>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
    <nav-buttons></nav-buttons> 
  </div>

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-9 col-xl-10">
    <form [formGroup]="listForm" (ngSubmit)="saveNewList()">
      <div class="form-group">
        <label for="username">New list name</label>
        <input formControlName="name" type="text" class="form-control" id="username">
      </div>

      <button (click)="saveNewList()" type="button" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
