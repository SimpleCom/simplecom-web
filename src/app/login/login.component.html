<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" class="form-control" id="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="text" class="form-control" id="password">
  </div>

  <button (click)="login()" type="button" class="btn btn-primary">Login</button>

  <div class="form-group">
    <small>Don't have an account? <a routerLink="/register">Click here</a></small>
  </div>
</form>
