<h1>Set Codes</h1>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
    <nav-buttons></nav-buttons> 
  </div>

  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10 mt-5"> 
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-4">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="Secure Key">Secure Key</label>
            <input type="text" name="Secure Key" id="Secure Key" class="form-control" placeholder="Enter Secure Key" value="{{ secureKeyValue }}">
          </div>
          <div class="form-group">
            <label for="Fake Key">Fake Key</label>
            <input type="text" name="Fake Key" id="Fake Key" class="form-control" placeholder="Enter Fake Key" value="{{ fakeKeyValue }}">
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-2">
        <button type="button" (click)="randomizeKeys()" class="btn btn-block btn-primary">Randomize</button>
      </div>

      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-2">
        <button type="button" (click)="setCodes()" class="btn btn-block btn-primary">Set Codes</button>
      </div>
    </div>
  </div>
</div>
