<div class="col-xs-12 col-sm-12 col-md-6 col-lg-9 col-xl-10">
  <form [formGroup]="uploaderForm" (ngSubmit)="saveNewLogo()">
    <div class="form-group">
      <label class="btn btn-secondary">
        Upload <input (change)="UploadFile($event)" formControlName="file" type="file" class="inputfile">
      </label>

      {{ file }}
    </div>

    <button type="button" class="btn btn-primary">Submit</button>
  </form>
</div>
